group 'com.flutter.flutter_acs_bt_evk'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        //公司maven私服
        google()
        jcenter()
        flatDir {
            dirs project(':flutter_acs_bt_evk').file('libs')
            // e.g. dirs project(':url_launcher').file('libs')  - don't miss the ':'
        }

    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 18
    }
    lintOptions {
        disable 'InvalidPackage'
    }

}

dependencies {
    implementation (name: 'acsbt-1.0.1', ext: 'aar')
//    compileOnly files("$flutterRoot/bin/cache/artifacts/engine/android-arm/flutter.jar")
//    compileOnly files("/Users/lijianbin/Library/Application Support/fvm/versions/stable/bin/cache/artifacts/engine/android-arm-release/flutter.jar")
//    compileOnly 'androidx.annotation:annotation:1.1.0'
    // implementation("com.ljb.support:acsbt:1.0.1")

}